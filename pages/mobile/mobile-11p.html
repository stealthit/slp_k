<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/mobile.css">  
</head>
<body>
  <div class="mobile-wrap">
    <header class="mobile-head">
      <button class="btn-prev"></button>
      <div class="title">공유자원검색</div>
      <button class="btn-menu"></button>    
    </header>
    <main class="mobile-content">
      <div class="search-condition">
        <div class="row">
          <div class="condition-title col">공유구분</div>
          <div class="input-wrapper col">
            <div class="select-group">
              <select>
                <option value="">창고</option>
                <option value="">차량</option>
                <option value="" selected>기자재</option>
                <option value="">인력</option>
              </select>                  
            </div>  
          </div>
        </div>         
        <div class="row">
          <div class="condition-title col">기자재구분</div>
          <div class="input-wrapper col">
            <div class="select-group">
              <select>
                <option value="" selected></option>
                <option value="">옵션1</option>
                <option value="">옵션2</option>
                <option value="">옵션3</option>
              </select>                  
            </div>  
          </div>
        </div>                 
        <div class="row">
          <div class="condition-title col">차량형식</div>
          <div class="input-wrapper col">
            <div class="select-group">
              <select>
                <option value="" selected></option>
                <option value="">옵션1</option>
                <option value="">옵션2</option>
                <option value="">옵션3</option>
              </select>                  
            </div>  
          </div>
        </div>  
        <div class="row">
          <div class="condition-title col">기자재명</div>
          <div class="input-wrapper col">
            <input type="text" name="" id="" value="">
          </div>
        </div>  
        <div class="row">
          <div class="condition-title col">총중량</div>
          <div class="input-wrapper col">
            <div class="select-group">
              <select>
                <option value="">1톤~5톤</option>
                <option value="">5톤~10톤</option>
                <option value="" selected>10톤~15톤</option>
                <option value="">15톤~30톤</option>
              </select>                  
            </div>  
          </div>
        </div>        
        <div class="row">
          <button class="btn-clear btn-white col">초기화</button>
          <button class="btn-search btn-main col">조회</button>
        </div>
      </div>
      <div class="search-list flex-1">
        <div class="list-top">
          <div class="list-title ic-title-mark">공유자원</div>
          <div class="btn-group">
            <button class="btn-white">게시판</button>
            <button class="btn-main">사용신청</button>
          </div>
        </div>
        <div class="table-wrapper con-box flex-1">
          <table class="mobile-table" width="843">
            <colgroup>
              <col width="100px" />
              <col width="94px" />
              <col width="94px" />
              <col width="94px" />              
              <col width="80px" />
              <col width="80px" />
              <col width="100px" />
              <col width="65px" />
              <col width="68px" />
              <col width="80px" />
              <col width="80px" />
              <col width="120px" />              
              <col width="100px" />
            </colgroup>
            <thead>              
              <tr>
                <th>기자재구분</th>
                <th>기자재명</th>
                <th>기자재업체</th>
                <th>차량형식</th>
                <th>총중량</th>
                <th>마스트</th>
                <th>최대높이</th>
                <th>제조사</th>
                <th>기사포함여부</th>
                <th>야간사용여부</th>
                <th>휴일사용여부</th>                
                <th>금액</th>
                <th>사진</th>                                
              </tr>
            </thead>
            <tbody class="table-body">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>                
                <td></td>                
                <td></td>                
                <td></td>                
                <td></td>                
                <td><button class="btn-pic-detail underline">상세보기</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>    
  </div>

  <div id="modal-background"></div>
	<div id="prevPic" class="modal-con"></div>
  <div id="mainMenu" class="modal-con"></div>


  <script src="../../scripts/jquery-3.6.0.min.js"></script>
  <script src="../../scripts/jquery-ui.min.js"></script>  

  <script>
    
    $(".btn-pic-detail").on('click',function(){
      $("#prevPic").load("mobile-5p.html");
      $("#modal-background").fadeIn(300);
      $("#prevPic").animate({left: '0'},300);
      $("body").css("overflow", "hidden");
    });

    $(".btn-menu").on('click',function(){
      $("#mainMenu").load("menu.html");
      $("#modal-background").fadeIn(300);
      $("#mainMenu").animate({left: '0'},300);
      $("body").css("overflow", "hidden");
    });
   
  </script>

</body>
</html>
